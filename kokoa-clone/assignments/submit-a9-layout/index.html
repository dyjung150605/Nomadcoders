<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="status-bar__column">
        <span>Playlist</span>
      </div>
      <div class="status-bar__column"></div>
    </div>
    <header class="playing-frame">
      <div class="playing-frame__column">
        <i class="far fa-image fa-7x"></i>
      </div>
      <div class="playing-frame__column">
        <span>Random Love</span>
        <span>by Divay Kapoor</span>
      </div>
    </header>

    <div class="control-frame">
      <div class="control-frame__icon">
        <i class="fas fa-play fa-2x"></i>
        <span>Play</span>
      </div>
      <div class="control-frame__icon">
        <i class="far fa-heart fa-3x"></i>
      </div>
      <div class="control-frame__icon">
        <i class="fas fa-plus fa-3x"></i>
      </div>
    </div>
    <div class="waiting-frame">
      <div class="waiting-frame__row">
        <div class="waiting-frame__column"></div>
        <div class="waiting-frame__column">
          <span>Matargasti</span>
          <span>Mohit Chauhan</span>
        </div>
      </div>
      <div class="waiting-frame__row">
        <div class="waiting-frame__column"></div>
        <div class="waiting-frame__column">
          <span>Attitude</span>
          <span>Lewis OfMan - Attitude</span>
        </div>
      </div>
      <div class="waiting-frame__row">
        <div class="waiting-frame__column"></div>
        <div class="waiting-frame__column">
          <span>Try Everything</span>
          <span>Shakira - Zootopia</span>
        </div>
      </div>
      <div class="waiting-frame__row">
        <div class="waiting-frame__column"></div>
        <div class="waiting-frame__column">
          <span>Sunflower</span>
          <span>Joseph Vincent Â· Sunflower</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
