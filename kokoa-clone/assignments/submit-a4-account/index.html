<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" placeholder="First name" required type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" placeholder="Last name" required type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" placeholder="Email" required type="email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" placeholder="Username" required type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          placeholder="Password"
          required
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" placeholder="yyyy/mm/dd" required type="date" />
      </div>
      <div>
        <label for="happiness">How happy are you?</label>
        <input id="happiness" required type="range" />
      </div>
      <div>
        <label for="fav-color">What is your fav. color?</label>
        <input id="fav-color" required type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
